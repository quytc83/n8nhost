server {
    listen 443;
    server_name t1.abc.com;

    location / {
        proxy_pass http://n8n:443;

        # ✅ THÊM 4 dòng sau để hỗ trợ WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 900;  # Thời gian chờ đọc phản hồi từ backend
        proxy_connect_timeout 900;  # Thời gian chờ kết nối đến backend
        proxy_send_timeout 900;  # Thời gian chờ gửi dữ liệu đến backend
        send_timeout 900;  # Thời gian chờ gửi dữ liệu về client
    }
}
